<!-- WidgetAcademy_home.html — Widget Academy public landing + embedded MSS widget -->
<!-- V8 — Drop-zone only (no fallback, no duplicate widget-embed.js) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Widget Academy – English Pathway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Shared MSS design system -->
  <link rel="stylesheet" href="https://codebot.myspeakingscore.com/dynamic-widget-vue.css" />
  <link rel="stylesheet" href="/themes/MSSStylesheet.css" />

  <style>
    :root {
      --wa-bg: #f3f4f6;
      --wa-surface: #ffffff;
      --wa-accent: #1d4ed8;
      --wa-accent-soft: #eff6ff;
      --wa-border: #e5e7eb;
      --wa-text: #111827;
      --wa-muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top left, #e0edff 0, #f9fafb 40%, #f3f4f6 80%);
      color: var(--wa-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header ---------------------------------------------------------- */
    .wa-header {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--wa-border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .wa-header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .wa-logo-circle {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: linear-gradient(135deg, #1d4ed8, #16a3ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.2);
    }

    .wa-brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .wa-brand-text span:first-child {
      font-weight: 650;
      letter-spacing: 0.02em;
    }

    .wa-brand-text span:last-child {
      font-size: 12px;
      color: var(--wa-muted);
    }

    .wa-header-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .wa-link {
      font-size: 13px;
      color: var(--wa-muted);
      text-decoration: none;
    }

    .wa-link:hover { color: var(--wa-text); }

    .wa-cta-btn {
      border-radius: 999px;
      padding: 7px 16px;
      border: 1px solid transparent;
      background: #111827;
      color: white;
      font-size: 13px;
      font-weight: 550;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 18px rgba(15, 23, 42, 0.35);
    }

    .wa-cta-btn span {
      font-size: 11px;
      opacity: 0.85;
    }

    .wa-cta-btn:hover { background: #030712; }

    /* Layout ---------------------------------------------------------- */
    .wa-shell {
      flex: 1;
      width: 100%;
      max-width: 1120px;
      margin: 24px auto 40px;
      padding: 0 16px;
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1.1fr);
      gap: 24px;
      align-items: flex-start;
    }

    @media (max-width: 900px) {
      .wa-shell { grid-template-columns: minmax(0, 1fr); }
    }

    /* Hero column ----------------------------------------------------- */
    .wa-hero-card {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 22px;
      padding: 24px 22px 26px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
    }

    .wa-badge-row {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--wa-accent-soft);
      color: #1d4ed8;
      font-size: 11px;
      gap: 6px;
      margin-bottom: 10px;
    }

    .wa-badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.15);
    }

    .wa-hero-title {
      font-size: clamp(26px, 3.1vw, 30px);
      line-height: 1.18;
      letter-spacing: -0.02em;
      margin: 6px 0 8px;
      color: #020617;
    }

    .wa-hero-title strong { color: var(--wa-accent); }

    .wa-hero-subtitle {
      font-size: 14px;
      color: var(--wa-muted);
      max-width: 34rem;
      margin-bottom: 18px;
    }

    .wa-pills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 18px;
    }

    .wa-pill {
      font-size: 11px;
      padding: 5px 11px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: linear-gradient(to bottom, #f9fafb, #f3f4f6);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #4b5563;
    }

    .wa-pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #1d4ed8;
    }

    .wa-checklist {
      list-style: none;
      padding: 0;
      margin: 0 0 18px;
      font-size: 13px;
      color: #4b5563;
    }

    .wa-checklist li {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 8px;
    }

    .wa-check {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: #22c55e;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 11px;
      margin-top: 1px;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.18);
    }

    .wa-footnote {
      font-size: 11px;
      color: #6b7280;
      margin-top: 8px;
    }

    /* Widget column --------------------------------------------------- */
    .wa-widget-card {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 22px;
      padding: 16px 16px 18px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .wa-widget-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 2px 4px 6px;
    }

    .wa-widget-header-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .wa-widget-title {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .wa-widget-caption {
      font-size: 12px;
      color: var(--wa-muted);
    }

    .wa-badge-inline {
      font-size: 10px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: #f9fafb;
      color: #4b5563;
    }

    .wa-widget-frame-wrap {
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: #f9fafb;
      overflow: visible; /* widget-embed.js can set iframe height */
      padding: 10px;
    }

    /* Footer ---------------------------------------------------------- */
    .wa-footer {
      text-align: center;
      padding: 12px 16px 20px;
      font-size: 11px;
      color: #9ca3af;
    }

    /* Optional: make pasted iframe fill the card nicely */
    .wa-widget-frame-wrap iframe {
      width: 100%;
      border: 0;
      border-radius: 14px;
      background: white;
    }
  </style>
</head>
