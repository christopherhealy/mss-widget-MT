<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSS Dashboard 3 â€“ Gauge Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

 <link rel="stylesheet" href="/themes/MSSStylesheet.css">
<link rel="stylesheet" href="/themes/Dashboard.css">
</head>
<body>
<script>
  // Always initialize
  window.MSS_BACKEND_BASE = "";

  // Detect Vercel production + previews
  const host = window.location.hostname;

  if (host.endsWith(".vercel.app") || host.includes("mss-widget")) {
    window.MSS_BACKEND_BASE = "https://mss-widget-mt.onrender.com";
  }
</script>

  <div class="dash-root">
    <header class="dash-header">
      <div class="dash-title">Your latest MSS Vox gauge</div>
      <div class="dash-subtitle">
        CEFR and MSS score visualised in a single interactive gauge.
      </div>
    </header>

    <main>
      <div class="gauge-shell">
        <!-- Just the gauge mock, nothing else -->
        <iframe
          id="gaugeFrame"
          class="gauge-frame"
          src="mocks/gauge-mock.html"
          title="MSS CEFR gauge"
        ></iframe>
      </div>
    </main>
  </div>  
<script>
  // Default: same-origin (local dev, or when served from Render itself)
  window.MSS_BACKEND_BASE = window.MSS_BACKEND_BASE || "";
</script>

<script src="/js/dashboard-core.js" defer></script>
</body>
</html>
