<!-- /public/dashboards/Dashboard4.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSS – Speaking Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/themes/MSSStylesheet.css">
  <link rel="stylesheet" href="/themes/Dashboard.css">
</head>
<body class="mss-dashboard mss-dashboard-4">
  <div class="dash-shell">
    <!-- Header -->
    <header class="dash-header">
      <div>
        <h1>Your MSS Vox results</h1>
        <p>Combined view of CEFR, MSS score and key details.</p>
      </div>
      <div class="dash-header-meta">
        <span class="badge badge-soft">Session: <span id="sessionIdLabel">—</span></span>
      </div>
    </header>

    <!-- Top row: gauge + numeric summary -->
    <section class="dash-row dash-row-top">
      <div class="dash-card dash-card-gauge">
  <h2>CEFR overview</h2>
  <div class="gauge-window">
    <iframe
      id="cefrGauge"
      src="/dashboards/VoxGauge.html"
      title="MSS Vox gauge"
      class="dash-gauge-frame"
      loading="lazy"
    ></iframe>
  </div>
</div>

      <div class="dash-card dash-card-summary">
        <h2>Score summary</h2>
        <dl class="summary-list">
          <div class="summary-row">
            <dt>Overall MSS score</dt>
            <dd id="overallScore">–.–</dd>
          </div>
          <div class="summary-row">
            <dt>CEFR level</dt>
            <dd id="cefrLevel">–</dd>
          </div>
          <div class="summary-row">
            <dt>TOEFL / IELTS / PTE</dt>
            <dd id="testEquivalencies">–</dd>
          </div>          
        </dl>

        <div id="summaryBadges" class="badge-row">
          <span class="badge">Waiting for results…</span>
        </div>
      </div>
    </section>

    <!-- Bottom row: transcript + notes -->
    <section class="dash-row dash-row-bottom">
  <div class="dash-card dash-card-transcript">
    <div class="dash-card-header">
      <h4>Transcript</h4>
    </div>
    <div id="transcriptBody" class="dash-card-body dash-transcript">
      Transcript not available for this answer.
    </div>
  </div>
</section>      
  </div>

  <!-- Single shared script -->
  <script src="/js/dashboard-core.js" defer></script>
</body>
</html>
