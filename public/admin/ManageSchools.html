<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Schools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/themes/MSSStylesheet.css" />
  <link rel="stylesheet" href="/admin/ManageSchools.css" />
  
</head>

<body>
  <div class="page">
    <div class="header">
      <div>
        <h1>Manage Schools</h1>
        <p class="sub">Super Admin tool for renaming schools and purging test tenants.</p>
      </div>

      <button class="btn btn-ghost" id="btn-close">Close</button>
    </div>

    <div class="wrap">
      <div class="card">
        <label for="schoolSelect">Select school</label>
        <div class="help">Select by name; slug is shown for clarity.</div>
        <select id="schoolSelect" disabled></select>

        <!-- School details (inline editor) -->
<div id="schoolEditor" style="margin-top:14px;">
  <label for="schoolName">School / institution name</label>
  <input id="schoolName" placeholder="e.g., Example University" />

  <label for="websiteUrl">Website URL</label>
  <input id="websiteUrl" placeholder="https://example.edu" />

  <label for="country">Country</label>
  <input id="country" placeholder="Canada, Japan, Brazil…" />

  <label for="timeZone">Time zone</label>
  <input id="timeZone" placeholder="America/Toronto, Asia/Tokyo…" />

  <label for="programDescription">Program description</label>
  <input id="programDescription" placeholder="Short description of program / use case" />

  <label for="contactName">Primary contact name</label>
  <input id="contactName" placeholder="Contact name" />

  <label for="contactEmail">Primary contact email</label>
  <input id="contactEmail" placeholder="contact@example.edu" />

  <label for="roleTitle">Role / Title</label>
  <input id="roleTitle" placeholder="Director, ESL Coordinator, etc." />

  <label for="teacherCount"># Teachers</label>
  <input id="teacherCount" placeholder="e.g., 12" />

  <label for="testsPerMonth">Estimated tests per month</label>
  <input id="testsPerMonth" placeholder="e.g., 300" />

  <label for="heard">How did you hear about us?</label>
  <input id="heard" placeholder="Google, YouTube, colleague…" />

  <label for="funnelUrl">Funnel URL (optional)</label>
  <input id="funnelUrl" placeholder="UTM URL or landing page URL" />

  <label for="notes">Notes (internal)</label>
  <textarea id="notes" rows="4" style="width:100%; box-sizing:border-box; padding:10px 12px; margin-top:8px; border-radius:10px; border:1px solid #cbd5e1; font-size:14px; background:#fff;"></textarea>
</div>

        <div class="row">
         <div class="row">
          <div class="row">
          <button id="updateBtn" type="button" class="btn btn-primary">Update</button>
          <button id="purgeBtn"  type="button" class="btn btn-danger">Purge</button>
          <!-- button id="newBtn"    type="button" class="btn btn-ghost">New</button -->
         </div>
        </div>
      </div>

        <div id="status" class="status"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="mss-modal-overlay" aria-hidden="true">
    <div id="mss-modal" role="dialog" aria-modal="true">
      <div class="top">
        <div class="title" id="mss-modal-title">Confirm</div>
        <div class="body"  id="mss-modal-body">Body</div>
      </div>
      <div class="actions">
        <button class="btn btn-ghost" id="mss-modal-cancel">Cancel</button>
        <button class="btn btn-primary" id="mss-modal-ok">Continue</button>
      </div>
    </div>
  </div>

<script defer src="/admin/ManageSchools.js"></script>

</body>

</html>
