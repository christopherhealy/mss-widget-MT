<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MSS Admin – Set New Password</title>

  <link rel="stylesheet" href="/themes/MSSStylesheet.css" />
  <link rel="stylesheet" href="/themes/AdminLogin.css" />
</head>
<body>
  <div class="admin-login-shell">
    <img
      src="/images/MSSLogo.png"
      alt="MySpeakingScore logo"
      class="admin-login-logo"
    />

    <div class="admin-login-card">
      <h2>Set a new password</h2>
      <p>Enter the verification code from your email and choose a new password.</p>

      <form id="password-reset-form">
        <label for="reset-token">Verification code</label>
        <input
          id="reset-token"
          type="text"
          class="mss-input"
          placeholder="Paste code here or follow the link"
          autocomplete="one-time-code"
          required
        />

        <label for="new-password">New password</label>
        <input
          id="new-password"
          type="password"
          class="mss-input"
          placeholder="At least 8 characters"
          minlength="8"
          autocomplete="new-password"
          required
        />

        <label for="confirm-password">Confirm password</label>
        <input
          id="confirm-password"
          type="password"
          class="mss-input"
          placeholder="Repeat new password"
          minlength="8"
          autocomplete="new-password"
          required
        />

        <p id="password-reset-status" class="admin-status" style="display:none;"></p>

        <button type="submit" class="admin-login-btn">
          Reset password
        </button>
      </form>

      <p class="admin-login-backlink">
        <a href="/admin-login/AdminLogin.html" class="admin-link">
          ← Back to login
        </a>
      </p>
    </div>
  </div>

  <script src="/admin-login/PasswordReset.js"></script>
</body>
</html>
