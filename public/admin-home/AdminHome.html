<!-- /public/admin-prompt/AIPromptManager.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSS – AI Prompt Manager</title>
  <link rel="stylesheet" href="/themes/MSSStylesheet.css" />
</head>
<body style="padding:20px;">
  <h1>AI Prompt Manager</h1>
  <p id="meta"></p>

  <div id="status" class="muted" style="margin:10px 0;"></div>
  <div id="list"></div>

  <script>
    const p = new URLSearchParams(location.search);
    const slug = (p.get("slug") || "").trim();
    document.getElementById("meta").textContent = `slug=${slug || "—"}`;
  </script>

  <script src="/admin-prompt/AIPromptManager.js" defer></script>
</body>
</html>
