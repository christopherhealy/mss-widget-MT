<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ConfigAdmin – Build 2025-11-13 09:45 ET</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="/themes/mss-config-admin.css" />

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    margin: 0;
    padding: 24px;
    background: #f4f6f8;
    color: #111;
  }
  h1 {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 16px;
  }
  #status {
    padding: 8px 12px;
    background: #eef6ff;
    border-left: 4px solid #0a66c2;
    margin-bottom: 20px;
    font-size: 14px;
  }

  .card {
    background: #fff;
    border-radius: 12px;
    padding: 0;
    margin-bottom: 18px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  }

  details summary {
    cursor: pointer;
    padding: 14px 18px;
    font-weight: 600;
    font-size: 15px;
    display: flex;
    align-items: center;
  }
  summary .chev {
    font-size: 16px;
    margin-right: 8px;
    transition: transform 0.15s ease;
  }
  details[open] summary .chev {
    transform: rotate(90deg);
  }

  .sectionPad {
    padding: 0 18px 18px;
  }

  .row {
    margin-bottom: 14px;
    display: flex;
    flex-direction: column;
  }
  .label {
    font-size: 14px;
    margin-bottom: 4px;
  }
  .muted {
    font-size: 13px;
    opacity: 0.7;
    margin-top: 4px;
  }
  input[type="text"],
  input[type="url"],
  input[type="number"],
  input[type="password"],
  select {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  button.saveBtn {
    background: #0a66c2;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    margin-top: 8px;
  }
  button.saveBtn:hover {
    background: #004a94;
  }

  img#brandPreview {
    max-width: 160px;
    margin-top: 8px;
    display: none;
    border-radius: 6px;
    border: 1px solid #ddd;
  }
</style>
</head>

<body>

<h1>Advanced Widget Admin</h1>

<div id="status">Loading…</div>

<form id="configForm">

<!-- ▸ Branding -->
<div class="card">
  <details>
    <summary><span class="chev">▸</span> Branding</summary>
    <div class="sectionPad">

      <div class="row">
        <div class="label">Brand Headline</div>
        <input id="headline" type="text" placeholder="e.g., CEFR Assessment" />
      </div>

      <div class="row">
        <div class="label">“Powered by” Label</div>
        <input id="poweredBy" type="text" placeholder="Powered by MSS Vox" />
      </div>

      <div class="row">
        <div class="label">Brand Logo</div>
        <input id="logoFile" type="file" accept="image/*" />
        <button type="button" id="uploadLogoBtn" class="saveBtn" style="margin-top:6px;">Upload Logo</button>
        <button type="button" id="removeLogoBtn" class="saveBtn" style="margin-top:6px;background:#b00020;">Remove Logo</button>

        <img id="brandPreview" />
        <div id="logoStatus" class="muted"></div>
      </div>

    </div>
  </details>
</div>

<!-- ▸ Labels -->
<div class="card">
  <details>
    <summary><span class="chev">▸</span> Labels</summary>
    <div class="sectionPad">

      <div class="row">
        <div class="label">Record Button Label</div>
        <input id="lblRecord" type="text" placeholder="Record" />
      </div>

      <div class="row">
        <div class="label">Stop Button Label</div>
        <input id="lblStop" type="text" placeholder="Stop" />
      </div>

      <div class="row">
        <div class="label">Submit Button Label</div>
        <input id="lblSubmit" type="text" placeholder="Submit" />
      </div>

    </div>
  </details>
</div>

<!-- ▸ API -->
<div class="card">
  <details>
    <summary><span class="chev">▸</span> API & Authentication</summary>
    <div class="sectionPad">

      <div class="row">
        <label class="label">API Base URL</label>
        <input id="apiBase" type="url" placeholder="https://app.myspeakingscore.com" />
      </div>

      <div class="row">
        <label class="label">API Key</label>
        <input id="apiKey" type="text" />
      </div>

      <div class="row">
        <label class="label">API Secret</label>
        <input id="apiSecret" type="password" />
      </div>

      <div class="row">
        <label class="label">Admin Write Key</label>
        <input id="adminWriteKey" type="password" />
        <div class="muted">Used by ConfigAdmin/WidgetAdmin for PUT calls.</div>
      </div>

    </div>
  </details>
</div>

<!-- ▸ Widget Options -->
<div class="card">
  <details>
    <summary><span class="chev">▸</span> Widget Options</summary>
    <div class="sectionPad">

      <div class="row">
        <label><input id="allowUpload" type="checkbox" /> Allow Upload Button</label>
      </div>
      <div class="row">
        <label><input id="editableHeadline" type="checkbox" /> Allow Editing Headline</label>
      </div>

      <div class="row">
        <div class="label">Min Seconds</div>
        <input id="minSec" type="number" />
      </div>

      <div class="row">
        <div class="label">Max Seconds</div>
        <input id="maxSec" type="number" />
      </div>

    </div>
  </details>
</div>

<!-- SAVE -->
<button type="submit" class="saveBtn">Save Config</button>

</form>

<script src="ConfigAdmin.js?v=2025-11-13-0945"></script>

</body>
</html>
